<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ping Pong Leaderboard</title>
    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <section data-view="ranking">
      <h2 class="title"> Leaderboard </h2>

      <div data-rankings>

      </div>

      <div class="actions">
        <button data-action="showStats"> See Stats </button>
        <button data-action="addPlayer"> Add Player </button>
        <button data-action="startGame"> Start Match </button>
      </div>
    </section>


    <section data-view="player-select">
      <div class="backdrop"></div>

      <div class="player-selection" data-player-choices> </div>

      <div class="player-heroes">
        <div class="player-hero">
          <img src="">
          <h3><span data-name></span> <span data-rank-badge=""></span></h3>

          <table class="mini-stats">
            <tbody>
              <tr><td>Wins</td><td></td></tr>
              <tr><td>Games</td><td></td></tr>
              <tr><td>Ratio</td><td></td></tr>
            </tbody>
          </table>
        </div>

        <div class="player-hero">
          <img src="">
          <h3><span data-name></span> <span data-rank-badge=""></span></h3>

          <table class="mini-stats">
            <tbody>
              <tr><td>Wins</td><td></td></tr>
              <tr><td>Games</td><td></td></tr>
              <tr><td>Ratio</td><td></td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="actions">
        <button data-action="cancel"> Cancel Match </button>
        <button data-action="ready" disabled> Begin Match </button>
      </div>
    </section>


    <section data-view="match">
      <div class="combatants">
        <div class="combat-player red" data-combat-player>
          <div class="image"><img src=""></div>
          <span class="score"> 0 </span>
        </div>

        <div class="combat-player blue" data-combat-player>
          <div class="image"><img src=""></div>
          <span class="score"> 0 </span>
        </div>
      </div>

      <div class="actions">
        <button data-action="cancel"> Cancel Match </button>
      </div>
    </section>


    <section data-view="stats">
      <h2 class="title"> Statistics </h2>

      <table class="player-stats">
        <thead>
          <tr class="stats-header"> <th>Player</th><th>Wins</th><th>Ratio</th><th>Games</th><th>Points</th> </tr>
        </thead>

        <tbody data-stats-rows> </tbody>
      </table>

      <div class="actions">
        <button data-action="startMatch"> Start Match </button>
        <button data-action="addPlayer"> Add Player </button>
        <button data-action="showRanking"> See Ranks </button>
      </div>
    </section>


    <section data-view="add-player">
      <h2 class="title"> New Player </h2>

      <div class="big-text" data-big-text>
        <span></span>
      </div>

      <div class="camera" data-camera>
        <div class="capture-region">
          <canvas></canvas>
          <video></video>
          <div class="outline"></div>
        </div>
        <button data-camera-ready>Take Photo</button>
      </div>

      <div class="name-entry" data-name-entry>
        <input type="text" name="player-name">
        <div class="output"></div>
      </div>

      <div class="actions">
        <button data-action="cancel">Cancel</button>
        <button data-action="complete">Done</button>
      </div>
    </section>

    <div class="flash-effect"></div>

    <script src="TweenMax.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
