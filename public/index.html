<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ping Ping Leaderboard</title>
    <link rel="stylesheet" href="/index.css">
  </head>

  <body>
    <section data-view="ranking">
      <h2 class="title"> Player Leaderboard </h2>

      <div data-rankings>

      </div>

      <div class="actions">
        <button data-action="startGame"> Start Match </button>
        <button data-action="addPlayer"> Add Player </button>
        <button data-action="showStats"> See Stats </button>
      </div>
    </section>


    <section data-view="player-select">
      <h2 class="title"> Select Your Players </h2>

      <div class="player-selection" data-player-choices> </div>

      <div class="actions">
        <button data-action="ready" disabled> Begin Match </button>
        <button data-action="cancel"> Cancel Match </button>
      </div>
    </section>


    <section data-view="match">
      <div class="scores">
        <div class="player-info" data-player-view>
          <div class="image"><img src=""></div>
          <span class="score"> 0 </span>
        </div>

        <div class="player-info" data-player-view>
          <div class="image"><img src=""></div>
          <span class="score"> 0 </span>
        </div>
      </div>

      <div class="actions">
        <button data-action="cancel"> Cancel Match </button>
      </div>
    </section>


    <section data-view="stats">
      <h2 class="title"> Player Statistics </h2>

      <table class="player-stats">
        <thead>
          <tr> <th>Player</th><th>Wins</th><th>Ratio</th><th>Games</th><th>Points</th> </tr>
        </thead>
        <tbody data-stats-rows>
        </tbody>
      </table>

      <div class="actions">
        <button data-action="startMatch"> Start Match </button>
        <button data-action="addPlayer"> Add Player </button>
        <button data-action="showRanking"> See Ranks </button>
      </div>
    </section>


    <section data-view="add-player">
      <h2 class="title"> Add New Player </h2>

      <div class="big-text" data-big-text>
        <span></span>
      </div>

      <div class="camera" data-camera>
        <div class="capture-region">
          <canvas></canvas>
          <video></video>
          <div class="outline"></div>
        </div>
        <button data-camera-ready>Take Photo</button>
      </div>

      <div class="name-entry">
        <input data-name-entry class="name" type="text" placeholder="Name">
      </div>

      <div class="actions">
        <button data-action="cancel">Cancel</button>
        <button data-action="complete">Done</button>
      </div>
    </section>

    <div class="flash-effect"></div>

    <script src="app.js"></script>
  </body>
</html>
